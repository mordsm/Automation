{% extends "base.html" %}

{% block content %}
   <!-- <div style="position: absolute; left: 20px; top:55px; width:50px"><a href="/process/list" class="btn btn-primary json-editor-btn-edit json-editor-btntype-properties">Back</a></div>-->
    <h1>Automation - Model View</h1>

    <form id="model_view_form" method="post" action="/models_view" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
          <label for="model_name" >Model Name</label>
            <input name="model_name" type="text"  id="model_name" placeholder="Model Name">
        </div>



        <h3>Model Data</h3>
        <div class="form-group">
             {% for row in model_values %}
            <pre> {% for key,value in row.items %}
                   {{key}}:{{value}},
                    {% endfor %}</pre>

	        {% endfor %}
        </div>
        <div class="form-group" style="margin-top: 20px;">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Get Data</button>
          </div>
        </div>
    </form>

{% endblock %}
